<html>
<head></head>
<body>
    <h3>{{ placeholders|length }} placeholders are more than 3 days old</h3>
    <ul style="margin-top:0px ; margin-bottom:10px">
    {% for attendee in placeholders %}
            <li>
                {{ attendee.registered|datetime:"%Y-%m-%d" }}
                <a href="{{ c.URL_BASE }}/registration/form?id={{ attendee.id }}">{{ attendee.full_name }}</a>
                [{{ attendee.badge }}]
                {% if attendee.group %}
                    (<a href="{{ c.URL_BASE }}/groups/form?id={{ attendee.group.id }}">{{ attendee.group.name }}</a>)
                {% endif %}
            </li>
    {% endfor %}
    </ul>
</body>
</html>
